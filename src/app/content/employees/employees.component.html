<div class="container">
    <h1 class="p-5 text-center">Employees List</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>{{item.name.title}} {{item.name.first}} {{item.name.last}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.location.country}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="map-container w-50 mx-auto" style="height: 50vh">
    <agm-map class="p-5 h-100" [latitude]="lat" [longitude]="lng" [zoom]="2">
        <agm-marker *ngFor="let item of data" [latitude]="item.location.coordinates.latitude"
            [longitude]="item.location.coordinates.longitude">
            <agm-info-window>
                <p class="fw-bold">{{item.name.title}} {{item.name.first}} {{item.name.last}}</p>
                <img [src]="item.picture.medium" alt="img">
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
